<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Movie Carousel</title>
    <link rel="stylesheet" href="./css/movie.css">
</head>
<body>
    <div id="slider">
        <div class="slider__item"><img src="./image/movie/smicogurasi.png" alt="dogman"></div>
        <div class="slider__item"><img src="./image/movie/picnic.png" alt="picnic"></div>
        <div class="slider__item"><img src="./image/movie/dogman.png" alt="dogman"></div>
    </div>

    <div class="top5">
        <h2>현재 상영작 TOP6</h2>
        <div class="movie-grid">
            <div class="movie-item" style="background-image: url('./image/movie/simin.png');"></div>
            <div class="movie-item" style="background-image: url('./image/movie/alien.png');"></div>
            <div class="movie-item" style="background-image: url('./image/movie/wish.png');"></div>
            <div class="movie-item" style="background-image: url('./image/movie/seoul.jpeg');"></div>
            <div class="movie-item" style="background-image: url('./image/movie/norrang.png');"></div>
            <div class="movie-item" style="background-image: url('./image/movie/dogman2.png');"></div>
        </div>
    </div>
    <div class="top5">
        <h2>상영 예정작</h2>
        <div class="movie-grid">
            <div class="movie-item" style="background-image: url('./image/movie/simin.png');"></div>
            <div class="movie-item" style="background-image: url('./image/movie/alien.png');"></div>
            <div class="movie-item" style="background-image: url('./image/movie/wish.png');"></div>
            <div class="movie-item" style="background-image: url('./image/movie/seoul.jpeg');"></div>
            <div class="movie-item" style="background-image: url('./image/movie/norrang.png');"></div>
            <div class="movie-item" style="background-image: url('./image/movie/dogman2.png');"></div>
        </div>
    </div>
    <div class="genre-grid">
        <div class="movie-item" style="background-image: url('./image/movie/simin.png');"></div>
        <div class="movie-item" style="background-image: url('./image/movie/alien.png');"></div>
        <div class="movie-item" style="background-image: url('./image/movie/wish.png');"></div>
        <div class="movie-item" style="background-image: url('./image/movie/seoul.jpeg');"></div>

    </div>
    <script src="./js/movie.js"></script>
</body>
</html>
