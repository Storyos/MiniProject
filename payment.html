<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Purchase Form</title>
  <link rel="stylesheet" href="css/payment.css">
</head>
<body>
  <div class="container">
    <div class="ticket">
      <img src="image/store_best1.jpg" alt="Movie Ticket">
    </div>
    <div class="package">
      <h2>&lt;관람권이 떴지용&gt; 샤롯데_2인 관람권</h2>
       <p class="discount">20%:
    <span class="original-price">56,000원</span>
    <span class="discounted-price">70,000원</span>
</p>
      <p>구성품: 샤롯데 관람권 2매</p>
    <p>구매제한: 1인 1일 2매</p>
      <p>유효기간: 온라인 관람권 3개월</p>
      <p>사용가능 영화관: 
<button id="online_ticket">온라인 관람권


</button>

      </p>
      
      <form id="ticketForm">
        <label for="quantity">관람권 개수</label>
        



        <input type="number" id="quantity" name="quantity" min="1" value="1" onchange="calculatePrice()"><br>
        
        
        
        
        
        <button type="submit" id="submit">구매하기</button>



          <button type="submit" id="gift">선물하기</button>
        
      </form>
      <div class="total">
        <label>총 상품금액</label>
        <span id="totalPrice">56,000</span>원
      </div>
    </div>
  </div>

  <script src="js/payment.js"></script>
</body>
</html>

</body>
</html>
